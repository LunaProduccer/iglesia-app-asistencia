<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Hermanos</title>
    <link rel="stylesheet" href="css/styles.css"> </head>
<body>
    <div id="globalMessage" class="message" style="display:none;"></div>

    <nav>
        <a href="index.html">Inicio</a>
        <a href="asistencia.html">Asistencia</a>
        <a href="visitas.html">Visitas</a>
        <a href="base_datos.html" class="active">Hermanos</a>
        <button id="darkModeToggle" class="btn btn-sm" style="margin-left: 20px;">Modo Oscuro</button> </nav>
    </nav>

    <div class="container">
        <h1>Lista de Hermanos</h1>
        <p>Aqu√≠ puedes ver todos los hermanos registrados en el sistema.</p>

        <h2>Agregar Nuevo Hermano (Opcional)</h2>
        <form id="formAgregarHermano" style="margin-bottom: 30px;">
            <div>
                <label for="nombreHermanoNuevo">Nombre Completo:</label>
                <input type="text" id="nombreHermanoNuevo" name="nombre" required>
            </div>
            <div>
                <label for="sexoHermanoNuevo">Sexo:</label>
                <select id="sexoHermanoNuevo" name="sexo">
                    <option value="">Seleccionar...</option>
                    <option value="M">Masculino</option>
                    <option value="F">Femenino</option>
                </select>
            </div>
            <div>
                <label for="otrosCamposHermanoNuevo">Otros Datos (ej. llamamiento):</label>
                <input type="text" id="otrosCamposHermanoNuevo" name="otros_campos">
            </div>
            <button type="submit">Agregar Hermano</button>
        </form>
        <div class="table-responsive-container">
            <table id="tablaHermanos">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre Completo</th>
                        <th>Sexo</th>
                        <th>Otros Datos</th>
                    </tr>
                </thead>
                <tbody id="tablaHermanosBody">
                    <tr>
                        <td colspan="4" style="text-align:center;">Cargando lista de hermanos...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script defer src="js/app.js"></script>
</body>
</html>
